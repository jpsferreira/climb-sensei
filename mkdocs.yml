site_name: climb-sensei
repo_url: https://github.com/jpsferreira/climb-sensei
site_url: https://jpsferreira.github.io/climb-sensei
site_description: Pose estimation tool for analyzing climbing footage
site_author: Joao Ferreira
edit_uri: edit/main/docs/
repo_name: jpsferreira/climb-sensei
copyright: Maintained by <a href="https://jpsferreira.com">Joao Ferreira</a>.

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Usage Guide: usage.md
  - Metrics Reference: metrics.md
  - API Reference: api.md
  - Architecture: architecture.md
  - Development: development.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            heading_level: 2

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jpsferreira/climb-sensei
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/climb-sensei

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.extra
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.magiclink
  - admonition
  - pymdownx.details

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css
